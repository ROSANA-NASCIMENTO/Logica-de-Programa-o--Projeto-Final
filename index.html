<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Contatos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 24px);
            font-size: 1em;
        }

        button {
            margin: 5px 2px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #4facfe;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00c6ff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: background 0.2s;
        }

        li:hover {
            background: #e0f0ff;
        }

        
        .li-btns button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
        }

        .search-area {
            margin: 15px 0;
            padding: 10px;
            background: #f1faff;
            border-radius: 8px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        #resultadoBusca {
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìí Lista de Contatos</h1>

        <input id="nome" placeholder="Nome">
        <input id="telefone" placeholder="Telefone">
        <button onclick="adicionarContato()">Adicionar</button>

        
        <div class="search-area">
            <input id="buscarNome" placeholder="Buscar por nome">
            <button onclick="buscarPorNome()">Buscar</button>
            <button onclick="limparBusca()">Limpar</button>
        </div>
        <div id="resultadoBusca"></div>

        <h2>Contatos</h2>
        <ul id="lista"></ul>
    </div>

    <script>
        let contatos = [];

        function atualizarLista(resultados = null) {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";
            const dados = resultados || contatos;

            dados.forEach((c, i) => {
                const li = document.createElement("li");
                li.innerHTML = `
          <span>${c.nome} - ${c.telefone}</span>
          <div class="li-btns">
            <button onclick="editarContato(${i})">‚úèÔ∏è Editar</button>
            <button onclick="removerContato(${i})">üóëÔ∏è Excluir</button>
          </div>
        `;
                lista.appendChild(li);
            });
        }

        function adicionarContato() {
            const nome = document.getElementById("nome").value.trim();
            const telefone = document.getElementById("telefone").value.trim();
            if (nome && telefone) {
                contatos.push({ nome, telefone });
                atualizarLista();
                document.getElementById("nome").value = "";
                document.getElementById("telefone").value = "";
                atualizarBusca();
            } else {
                alert("‚ö†Ô∏è Preencha todos os campos!");
            }
        }

        function editarContato(index) {
            const novoNome = prompt("Novo nome:", contatos[index].nome);
            const novoTelefone = prompt("Novo telefone:", contatos[index].telefone);
            if (novoNome && novoTelefone) {
                contatos[index] = { nome: novoNome, telefone: novoTelefone };
                atualizarLista();
                atualizarBusca();
            }
        }

        function removerContato(index) {
            if (!confirm("Tem certeza que deseja excluir este contato?")) return;
            contatos.splice(index, 1);
            atualizarLista();
            atualizarBusca();
        }

        function buscarPorNome() {
            const termo = document.getElementById("buscarNome").value.trim().toLowerCase();
            const resultado = document.getElementById("resultadoBusca");
            resultado.innerHTML = "";

            if (!termo) {
                resultado.textContent = "‚ö†Ô∏è Digite um nome para buscar.";
                return;
            }

            const resultados = contatos
                .map((c, i) => ({ ...c, index: i }))
                .filter(c => c.nome.toLowerCase().includes(termo));

            if (resultados.length === 0) {
                resultado.textContent = "üîç Nenhum contato encontrado.";
                return;
            }

            const ul = document.createElement("ul");
            ul.style.listStyle = "none";
            ul.style.padding = "0";

            resultados.forEach(c => {
                const li = document.createElement("li");
                li.innerHTML = `
          <span>${c.nome} - ${c.telefone}</span>
          <div class="li-btns">
            <button onclick="editarContato(${c.index})">‚úèÔ∏è Editar</button>
            <button onclick="removerContato(${c.index})">üóëÔ∏è Excluir</button>
          </div>
        `;
                ul.appendChild(li);
            });

            resultado.appendChild(ul);
        }

        function limparBusca() {
            document.getElementById("buscarNome").value = "";
            document.getElementById("resultadoBusca").innerHTML = "";
        }

        function atualizarBusca() {
            const termo = document.getElementById("buscarNome").value.trim();
            if (termo) buscarPorNome();
            else document.getElementById("resultadoBusca").innerHTML = "";
        }


        document.getElementById("buscarNome").addEventListener("keydown", e => {
            if (e.key === "Enter") buscarPorNome();
        });

        document.getElementById("telefone").addEventListener("keydown", e => {
            if (e.key === "Enter") adicionarContato();
        });

        atualizarLista();
    </script>
</body>

</html>
